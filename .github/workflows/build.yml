name: Build Extension

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main æˆ– dev åˆ†æ”¯
on:
  push:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. è®¾ç½® Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4. è·å– pnpm store ç›®å½•
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      # 5. ç¼“å­˜ä¾èµ–
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 6. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 7. ç”Ÿæˆç‰ˆæœ¬æ ‡è¯†ï¼ˆç”¨äºæ–‡ä»¶åï¼‰
      - name: Generate version tag
        id: version
        run: |
          # è¯»å– package.json çš„åŸºç¡€ç‰ˆæœ¬å·
          BASE_VERSION=$(node -p "require('./package.json').version")
          BRANCH="${{ github.ref_name }}"
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          BUILD_NUM="${{ github.run_number }}"

          # æ ¹æ®åˆ†æ”¯ç”Ÿæˆä¸åŒçš„ç‰ˆæœ¬æ ‡è¯†ï¼ˆä»…ç”¨äºæ–‡ä»¶åï¼‰
          if [ "$BRANCH" == "dev" ]; then
            # dev åˆ†æ”¯: 0.0.1-dev.123
            VERSION_TAG="${BASE_VERSION}-dev.${BUILD_NUM}"
          elif [ "$BRANCH" == "main" ]; then
            # main åˆ†æ”¯: 0.0.1-abc1234
            VERSION_TAG="${BASE_VERSION}-${SHORT_SHA}"
          else
            # å…¶ä»–åˆ†æ”¯: 0.0.1-branch-abc1234
            VERSION_TAG="${BASE_VERSION}-${BRANCH}-${SHORT_SHA}"
          fi

          echo "version_tag=$VERSION_TAG" >> $GITHUB_OUTPUT
          echo "base_version=$BASE_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Base version: $BASE_VERSION"
          echo "ğŸ“¦ Version tag: $VERSION_TAG"

      # 8. æ„å»ºæ‰©å±•
      - name: Build extension
        run: pnpm build

      # 9. æ‰“åŒ…æ‰©å±•
      - name: Package extension
        run: pnpm package

      # 10. é‡å‘½å zip æ–‡ä»¶ï¼ŒåŒ…å«ç‰ˆæœ¬æ ‡è¯†
      - name: Rename package
        run: |
          VERSION_TAG="${{ steps.version.outputs.version_tag }}"
          mv build/chrome-mv3-prod.zip build/droplink-${VERSION_TAG}.zip

      # 11. ä¸Šä¼ æ„å»ºäº§ç‰©
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: droplink-${{ steps.version.outputs.version_tag }}
          path: build/droplink-${{ steps.version.outputs.version_tag }}.zip
          retention-days: 30
